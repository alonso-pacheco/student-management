<!DOCTYPE html>
<html>
<head>
    <title>{{ action }} Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>{{ action }} Estudiante</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" name="name"
                   value="{{ student.name|default:'' }}" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Edad</label>
            <input type="number" class="form-control" id="age" name="age"
                   value="{{ student.age|default:'' }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email"
                   value="{{ student.email|default:'' }}" required>
        </div>
        <button type="submit" class="btn btn-success">{{ action }}</button>
        <a href="{% url 'students:index' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
